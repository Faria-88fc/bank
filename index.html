<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>

    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
   <head>
       <h1 class="text-white text-5xl bg-blue-400 font-bold px-5 pt-0">Bank Asia</h1>
       <p class="text-white text-2xl bg-blue-400 font-normal px-44 mb-4 pb-4">for a better future</p>
   </head>
   <main class="font-medium">
    <section class="bg-blue-200 w-3/4 mx-auto my-16 py-12 mb-2" >
        <h3 class="text-4xl text-white text-center font-bold pb-8">welcome to Bank Asia <span class="text-blue-700">internet Banking</span></h3>
        <h4 class="text-3xl font-bold pb-2 text-center">log in</h4>
        <div class=" text-left pb-8 text-center" action="">
            <input id="email-input" class="border-0 rounded w-2/4 my-4 py-2 px-4 font-medium" type="email" placeholder="enter your email" required>
            <input id="pass-input" class="border-0 rounded w-2/4 my-4 py-2 px-4 font-medium" type="password" placeholder=" enter your password" required><br>
            <button id="btn-login" class="border-0 rounded text-white bg-red-500 py-2 px-6 ">submit</button>
        </div>
    </section>
    <section class="text-center mt-0">
        <p>if you have any query please contact us.</p>
        <p>contact: 01xxxxxxxxx98</p>
        <p class="text-blue-500"><a href="#">term of policy</a></p>
    </section>
   </main> 
   <footer></footer>
   <script src="jss/login.js"></script>
</body>
</html>
